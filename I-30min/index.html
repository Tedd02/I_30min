<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">

        <header>
            <div class="logo">
                <img src="images/icons8_dodge.svg" alt="Company logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Collections</a></li> 
                    <li><a href="#">About</a></li>
                    <li><a href="#">Cars</a></li>
                </ul>
            </nav>
            <div class="btn">
                <button>Contact us</button>
            </div>
        </header>

        <main>

            <div class="banner">
                <h1>Limited Collection of Cars</h1>
                <button>
                    Discover 
                    <img src="images/icons8_up_right.svg" alt="arrow">
                </button>
            </div>


        </main>

        <footer>
            <div class="footerlist">
                <ul class>
                    <li class="l-head" >Base price</li>
                    <li class="l-val">$5,567</li>
                    
                    
                 </ul>
                <ul>
                    <li class="l-head">Power</li>
                    <li class="l-val">453 hp</li>
                    
                </ul>
                <ul>
                    <li class="l-head">Engine</li>
                    <li class="l-val">563 V3</li>
                </ul>
            </div>
        </footer>

            <div class="z1"></div>
            <div class="z2"></div>

        <div class="Carousel">
            <div class="carouselBox">
                
                    <div class="slides"><img src="images/cars/1.png" alt=""></div>
                    <div class="slides noshow "><img src="images/cars/2.png" alt="" id="pic2"></div>
                    <div class="slides noshow "><img src="images/cars/3.png" alt="" id="pic3"></div>
                
            </div>
        </div>

        <img src="images/icons8_back_arrow.svg" alt="backBtn" class="backBtn" onclick="plusSlides(-1)">
        <img src="images/icons8_forward_button.svg" alt="forwardBtn" class="forwardBtn" onclick="plusSlides(1)">

    </div>
</body>
</html>
